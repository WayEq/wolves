<html>
   <head>
     <link rel="stylesheet" href="main.css">
     <link rel='stylesheet' href='../node_modules/font-awesome/css/font-awesome.min.css'>
      <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
      <!--script src="https://use.fontawesome.com/0b40ac9c02.js"></script-->
         <!-- <script src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.2/Chart.js"></script> -->
          <meta charset="utf-8">
          <title>Simple Wolf</title>
          <style>
          </style>
   </head>
   <body>
      <canvas id="populationChart" width="100" height="20"></canvas>
      <canvas height="600" width="1200" id="mainCanvas">
      <image id="wolf" src="wolf.png">
      <image id="plant" src="plant.png">
      <image id="rabbit" src="rabbit.gif"></canvas>
      <div id='days'>0</div>
      <br>
      Points Remaining: <div id='buildPoints'>500</div>
      <label for='wolfStartHealth'>Start Wolf Health</label> <div class='inline' id="wolfStartHealth">300</div>
        <i id='wolfStartHealthPlus' onClick='adjustStat(this.id)' class="fa fa-plus-circle" aria-hidden="true"></i>
        <i id='wolfStartHealthMinus' onClick='adjustStat(this.id)' class="fa fa-minus-circle" aria-hidden="true"></i><br>
      <label for='startWolfPopulation'>Start Wolf Population</label> <div class='inline' id="startWolfPopulation">10</div>
        <i id='startWolfPopulationPlus' onClick='adjustStat(this.id)' class="fa fa-plus-circle" aria-hidden="true"></i>
        <i id='startWolfPopulationMinus' onClick='adjustStat(this.id)' class="fa fa-minus-circle" aria-hidden="true"></i><br>
      <label for='rabbitStartHealth'>Start Rabbit Health</label> <div class='inline' id="rabbitStartHealth">100</div>
        <i id='rabbitStartHealthPlus' onClick='adjustStat(this.id)' class="fa fa-plus-circle" aria-hidden="true"></i>
        <i id='rabbitStartHealthMinus' onClick='adjustStat(this.id)' class="fa fa-minus-circle" aria-hidden="true"></i><br>
      <label for='startRabbitPopulation'>Start Rabbit Population</label> <div class='inline' id="startRabbitPopulation">10</div>
        <i id='startRabbitPopulationPlus' onClick='adjustStat(this.id)' class="fa fa-plus-circle" aria-hidden="true"></i>
        <i id='startRabbitPopulationMinus' onClick='adjustStat(this.id)' class="fa fa-minus-circle" aria-hidden="true"></i><br>
      <label for='startPlantPopulation'>Start Plant Population</label> <div class='inline' id="startPlantPopulation">10</div>
        <i id='startPlantPopulationPlus' onClick='adjustStat(this.id)' class="fa fa-plus-circle" aria-hidden="true"></i>
        <i id='startPlantPopulationMinus' onClick='adjustStat(this.id)' class="fa fa-minus-circle" aria-hidden="true"></i><br>
      <label for='wolfMaxSpeed'>Wolf Max Speed</label> <div class='inline' id="wolfMaxSpeed">5</div>
        <i id='wolfMaxSpeedPlus' onClick='adjustStat(this.id)' class="fa fa-plus-circle" aria-hidden="true"></i>
        <i id='wolfMaxSpeedMinus'  onClick='adjustStat(this.id)' class="fa fa-minus-circle" aria-hidden="true"></i><br>
      <label for='rabbitMaxSpeed'>Rabbit Max Speed</label> <div class='inline' id="rabbitMaxSpeed">6</div>
        <i id='rabbitMaxSpeedPlus' onClick='adjustStat(this.id)' class="fa fa-plus-circle" aria-hidden="true"></i>
        <i id='rabbitMaxSpeedMinus' onClick='adjustStat(this.id)' class="fa fa-minus-circle" aria-hidden="true"></i><br>
      <script src="dist/bundle.js"></script>
      <button id='runGeneration' onclick="runTurn()">Go!</button><br>
      <script src='dist/bundle.js' canvas='mainCanvas'></script>
   </body>
</html>
