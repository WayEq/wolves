<html>
   <head>
     <link rel="stylesheet" href="main.css">
      <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
         <script src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
          <meta charset="utf-8">
          <title>Simple Wolf</title>
          <style>
          </style>
   </head>
   <body>
      Food: <div id="numFood" ></div>
      Wolves: <div id="numWolves"></div>

      <canvas id="mainCanvas">
      <image id="wolf" src="wolf.png">
      <image id="rabbit" src="rabbit.gif"></canvas>
      <br>
      Start Health: <input type="text" id="wolfStartHealth" value="100"><br>
      Start Population: <input type="text" id="startPopulation" value="10"><br>
      Starting Food: <input type="text" id="startFood" value="10"><br>
      Food Per Turn: <input type="text" id="foodSpawnPerTurn" value="1"><br>
      Wolf Max Speed: <input type="text" id="wolfMaxSpeed" value="10"><br>
      <button id='runGeneration' onclick="runTurn()">Go!</button><br>
      <script src='dist/wolves.js' canvas='mainCanvas'></script>
   </body>
</html>
